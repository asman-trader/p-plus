<!doctype html>
<html lang="fa" dir="rtl" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}داشبورد سیگنال ارزهای دیجیتال{% endblock %}</title>

  <!-- Tailwind با دارک‌مود کلاس -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- جلوگیری از فِلَش تم + ست اولیهٔ دارک/لایت -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const useDark = saved ? saved === 'dark' : prefersDark;
        document.documentElement.classList.toggle('dark', useDark);
      } catch (e) {}
    })();
  </script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block head_extra %}{% endblock %}
  <meta name="theme-color" content="#1e40af" />
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white dark:from-gray-950 dark:to-gray-900 text-gray-800 dark:text-gray-100 selection:bg-blue-200/60">
  {% include 'partials/_header.html' %}

  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- صدای هشدار -->
  <audio id="alert-sound" src="{{ url_for('static', filename='alert.mp3') }}" preload="auto"></audio>

  {% include 'partials/_notif_panel.html' %}

  <!-- سایدبارِ مجزا (Right Drawer) -->
  {% include 'partials/_right_drawer.html' %}

  {% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  {% endblock %}
</body>
</html>
