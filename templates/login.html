{% extends "base.html" %}

{% block title %}ورود{% endblock %}

{% block content %}
  <style>
    /* Enhanced Login Page Styles */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="loginPattern" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23loginPattern)"/></svg>');
      opacity: 0.3;
    }
    
    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 1;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 36px;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 8px 0;
      color: var(--text);
    }
    
    .login-subtitle {
      font-size: 16px;
      color: var(--muted);
      margin: 0;
    }
    
    .login-form {
      display: grid;
      gap: 20px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      min-height: 56px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }
    
    .form-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    .form-input::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }
    
    .password-field {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border: 1px solid var(--card-border);
      background: var(--pill-bg);
      color: var(--text);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .password-toggle:hover {
      background: var(--card);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .password-input {
      padding-left: 60px;
    }
    
    .remember-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0;
    }
    
    .remember-checkbox {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .remember-checkbox:checked {
      background: #667eea;
      border-color: #667eea;
    }
    
    .remember-label {
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
    }
    
    .login-button {
      width: 100%;
      padding: 16px 24px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
    }
    
    .login-button:hover::before {
      left: 100%;
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--card-border);
    }
    
    .login-footer-text {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }
    
    /* Responsive Design */
    @media (max-width: 640px) {
      .login-container {
        padding: 16px;
      }
      
      .login-card {
        padding: 32px 24px;
      }
      
      .login-icon {
        width: 64px;
        height: 64px;
        font-size: 28px;
      }
      
      .login-title {
        font-size: 24px;
      }
      
      .login-subtitle {
        font-size: 14px;
      }
    }
    
    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">🔐</div>
        <h1 class="login-title">ورود به پنل</h1>
        <p class="login-subtitle">برای ادامه، وارد حساب کاربری خود شوید</p>
      </div>
      
      <form class="login-form" method="post" action="{{ url_for('auth_bp.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
          <label class="form-label" for="username">نام کاربری (ایمیل)</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            inputmode="email" 
            autocomplete="username" 
            placeholder="example@email.com" 
            required 
            autofocus
            class="form-input"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">رمز عبور</label>
          <div class="password-field">
            <input 
              id="password" 
              name="password" 
              type="password" 
              autocomplete="current-password" 
              placeholder="••••••••" 
              required
              class="form-input password-input"
            >
            <button 
              class="password-toggle" 
              type="button" 
              id="togglePass" 
              aria-controls="password" 
              aria-label="نمایش/مخفی کردن رمز"
            >
              👁️
            </button>
          </div>
        </div>
        
        <div class="remember-group">
          <input 
            type="checkbox" 
            name="remember" 
            id="remember"
            class="remember-checkbox"
          >
          <label for="remember" class="remember-label">من را به خاطر بسپار</label>
        </div>
        
        <button class="login-button" type="submit">
          🚀 ورود به پنل
        </button>
      </form>
      
      <div class="login-footer">
        <p class="login-footer-text">
          سیستم مدیریت سرمایه‌گذاری بیت‌کوین
        </p>
      </div>
    </div>
  </div>
  
  <script>
    (function(){
      var btn = document.getElementById('togglePass');
      var input = document.getElementById('password');
      if(btn && input){
        btn.addEventListener('click', function(){
          var type = input.getAttribute('type') === 'password' ? 'text' : 'password';
          input.setAttribute('type', type);
          btn.textContent = type === 'password' ? '👁️' : '🙈';
        });
      }
    })();
  </script>
{% endblock %}
